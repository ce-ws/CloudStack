<body>

<canvas id="canvas-basic"></canvas>
    <script src="https://npm.elemecdn.com/granim@2.0.0/dist/granim.min.js"></script>
    <script>
      var GranimInstance=new Granim({
        element:'#canvas-basic',
        direction:'left-right',
        isPausedWhenNotInView:true,
        states:{
          "default-state":{
            gradients:[
              ['#FF7FBF','#FFBF7F'],
              ['#FFBF7F','#FF7FBF'],
              ['#7FBFFF','#BF7FFF'],
              ['#BF7FFF','#7FBFFF']
            ]
          }
        }
      });
    </script>

</body>
